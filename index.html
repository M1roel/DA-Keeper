<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotizBlock</title>
    <link rel="icon" type="image/png" href="notepad-fav.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header"><h1>NotizBlock</h1></div> <!-- Header-Container -->

    <div id="addNote" class="addNote">
        <input type="text" placeholder="Titel..." id="noteTitle"> <!-- Eingabefeld für den Titel -->
        <textarea placeholder="Notiz..." id="noteContent"></textarea> <!-- Eingabefeld für den Inhalt -->
        <button onclick="addNote()">Add</button> <!-- Button zum Hinzufügen einer Notiz -->
    </div> <!-- Container für Eingabefelder und Button -->

    <div id="notesContainer" class="notesContainer"></div> <!-- Container für Notizen -->

    <div id="bincontainer" class="bincontainer d-none">
        <img src="cancel.png" alt="cancel symbol" onclick="hideBin()" id="cancel">
        <div id="bin" class="bin"> <!-- Papierkorb-Container -->
            <div id="delNotesContainer" class="delNotesContainer">
            </div> <!-- Container für gelöschte Notizen -->
        </div>
    </div>
    <img src="papierkorb.png" alt="Papierkorb" onclick="showBin()" id="papierkorb">

    <div id="noteWarning" class="note-warning" style="display: none;"></div> <!-- Hinweis-Container -->

    <div id="footer" class="footer">
        <a href="impressum.html">Impressum</a>
        <a href="datenschutz.html">Datenschutz</a>
    </div> <!-- Footer-Container -->
</body>
</html>
